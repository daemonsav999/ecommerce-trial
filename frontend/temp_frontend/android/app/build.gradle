apply plugin: 'com.android.application'

android {
    namespace "com.daemonsav999.ecommercebeta2"
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.daemonsav999.ecommercebeta2"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // Additional debug configuration (if needed)
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "com.facebook.react:react-android" // React Native dependency
    implementation "com.facebook.react:hermes-android" // Hermes dependency (if using Hermes)
    implementation "com.facebook.soloader:soloader:0.10.5" // SoLoader dependency
    // Other dependencies (if any) go here.
}